<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>WTactics</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body background="img/menu_background.jpg" bgcolor="black" style="background-size: 100% 100%;">
	<table style="width: 50%">
		<tr height="2%"><td>
			<h1>WTactics</h1>
		</td></tr>
		
		<tr height="2%"><td id="status">
			Lobby
		</td></tr>
		
		<tr height="94%">
		<td>
			
			<table cellpadding="5">
				<tr height="5%">
					<td width="40%"> Chat </td>
					<td width="25%"> Users </td>
					<td width="35%"> Games </td>
				</tr>
			
				<tr height="80%">
					<!-- the chat window -->
					<td>
						<table width="100%">
							<tr height="100%"><td colspan="2">
									<textarea id="chat_list" style="width: 100%; height: 100%;" readonly="true"></textarea>
							</td></tr>
						
							<tr><td></td></tr>
												
							<tr>
								<td><input id="chat_msg" type="text" style="width: 100%;" id="player_name" /></td>
								<td><input id="chat_send" type="button" value="Send"></button></td>
							</tr>
						</table>
					</td>
				
					<!-- the users list -->
					<td>
						<table width="100%">
							<tr height="100%"><td>
								<select multiple="true" id="player_list" style="width: 100%; height: 100%;" readonly="true">
									<option id="Jack">Jack</option>
									<option id="Joe">Joe</option>
									<option id="John">John</option>
								</select>
							</td></tr>
						</table>
					</td>
				
					<!-- the game list -->
					<td>
						<table width="100%">
							<tr><td>
								<button id="update_list" style="width: 100%; height: 100%;" onclick="updateGameList()" >Update list</button>
							</td></tr>
							<tr height="100%"><td>
								<select multiple="true" id="game_list" style="width: 100%; height: 100%;" readonly="true">
									<option id="AAA">AAA</option>
									<option id="BBB">BBB</option>
									<option id="CCC">CCC</option>
								</select>
							</td></tr>
						
							<tr><td></td></tr>

							<tr><td>
								<button id="join_game" style="width: 100%; height: 100%;">Join game</button>
							</td></tr>
							<tr><td>
								<button id="create_game" style="width: 100%; height: 100%;">Create game</button>
							</td></tr>
						</table>
					</td>
				</tr>
			
				<!-- a blank space -->			
				<tr height=15%>
				<td></td>
				</tr>
			</table>
			</div>
		</td>
		</tr>
		
		
		
		<tr height="2%"><td>Copyright WTactics Team</td></tr>
	</table>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="websocket.js"></script>
	<script type="text/javascript" src="lobby.js"></script>
   
  </body>
</html>
