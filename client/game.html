<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>WTactics</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

	<img id="big_card" class="big_card" src="img/downside.jpg" hidden="true" />
    <table id="board" style="width: 100%; height: 100%;">
      <tbody>
 
        <tr height="22%">
	      <td id="north_deck"      style="width: 10%; background-color: rgb(25, 15, 15);"> Deck </td>
          <td id="north_hand"      style="width: 45%; background-color: rgb(25, 15, 15);"> Hand </td>
          <td id="north_resources" style="width: 45%; background-color: rgb(25, 15, 15);"> Resource piles </td>
        </tr>
 
        <tr height="22%">
          <td id="north_graveyard" style="background-color: rgb(30, 15, 15);"> Graveyard </td>
          <td id="north_west"      style="background-color: rgb(30, 15, 15);"> West kingdom </td>
          <td id="north_east"      style="background-color: rgb(30, 15, 15);"> East kingdom </td>
        </tr>
 	
		<tr>
			<td colspan="3" id="status">
				ERROR
			</td>
		</tr>
	
 
        <tr height="22%">
          <td id="south_graveyard" style="background-color: rgb(15, 30, 15);" class="highlighted" > Graveyard </td>
          <td id="south_west"      style="background-color: rgb(15, 30, 15);"> West kingdom </td>
          <td id="south_east"      style="background-color: rgb(15, 30, 15);"> East kingdom </td>
        </tr>
        <tr height="22%">
	      <td id="south_deck"      style="background-color: rgb(15, 25, 15);"> Deck </td>
          <td id="south_hand"      style="background-color: rgb(15, 25, 15);"> Hand </td>
          <td id="south_resources" style="background-color: rgb(15, 25, 15);"> Resource piles </td>
        </tr>
      </tbody>
    </table>


	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="websocket.js"></script>
	<script type="text/javascript" src="game.js"></script>

  </body>
</html>
